<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login | SquareEyes</title>
    <meta charset="utf-8" dir="ltr" lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Login: welcome back to SquareEyes">
    <link rel="stylesheet" href="https://use.typekit.net/rif0eeq.css">
    <link rel="stylesheet" href="/css/login-page.css">
  </head>
  <body>
    <nav>
      <a href="index.html"><img src="/images/logo/logo-blue-no-slogan.png" class="logo-mini" alt="SquareEyes logo"></a>
      <ul>
        <li><a href="create-account.html" class="cta-btn">Signup</a></li>
      </ul>
    </nav>      
    <main>
<!-- FORM -->
      <section>
        <h1 class="welcome-back">Welcome back</h1>
            <div class="form-container">
              <form action="/my-account-watcher.html" method="GET" class="form">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form__input">
                <label for="password">Password</label>
                <input type="text" name="password" id="password" class="form__input">
                <input type="submit" value="Login" class="form__input cta-join-now">
                <a class="forgot-password">Forgot your password?</a>
              </form>
            </div>    
      </section>
<!-- FOOTER -->
      <section class="decorative-background">
        <h2>SquareEyes: Connecting Film Lovers</h2>
      </section>
    </main>
  </body>
</html>
